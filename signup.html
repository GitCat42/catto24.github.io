<html>
<head>
<title>The Catto's den: Sign up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    </div>
    <h1>Sign up</h1>
    <div></div>
    <form>
      <div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="user@example.com" name="email">
      <br><br>
      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="Password123" name="pwd">
      <br><br>
      <label for="confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="Password123" name="confirm">
      <br><br>
      <p>By creating an account you agree to creating an account.</p>
      <button type="submit" class="registerbtn"><strong>Sign up</strong></button>
      <br><br>
      </div>
      <div class="container signin">
      <p>Already have an account? <a href="https://catto24.neocities.org/signin.html">Sign in</a>.</p>
      <br><br>
    </div>
    </form>
</body>
</html>
